name: Feature Request
description: Suggest a new idea or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Feature requests are evaluated based on alignment, impact, and feasibility.
        Not all requests will be accepted.

  - type: input
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this solve?
      placeholder: I find it difficult to...
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe your idea at a high level
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative approaches you've considered?
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, examples, or related discussion
    validations:
      required: false

  - type: checkboxes
    id: confirmations
    attributes:
      label: Confirmations
      options:
        - label: I understand this is a request, not a commitment
          required: true
